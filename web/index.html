<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trang Chào Mừng</title>
        <style>
            /* CSS cho thẻ a */
            a {
                text-decoration: none; /* Bỏ gạch chân */
                color: white; /* Màu chữ */
                background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Hiệu ứng nền chuyển màu */
                padding: 12px 25px; /* Khoảng cách trong */
                border-radius: 30px; /* Bo góc hoàn toàn */
                font-weight: bold; /* Chữ đậm */
                font-size: 18px; /* Kích thước chữ lớn hơn */
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Đổ bóng */
                transition: all 0.3s ease; /* Hiệu ứng mượt */
                display: inline-block;
            }

            a:hover {
                transform: scale(1.05); /* Hiệu ứng phóng to khi hover */
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Tăng đổ bóng khi hover */
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(120deg, #84fab0, #8fd3f4); /* Hiệu ứng nền toàn trang chuyển màu */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            div {
                text-align: center;
                padding: 20px;
                background: rgba(255, 255, 255, 0.1); /* Nền mờ cho khung chứa */
                border-radius: 15px;
                backdrop-filter: blur(10px); /* Hiệu ứng mờ phía sau khung chứa */
            }
        </style>
    </head>
    <body>
        <div>
            <a href="Home">Chào Mừng Bạn Đến Với Thế Giới Đồ Ăn QFood</a>
        </div>
    </body>
</html>
